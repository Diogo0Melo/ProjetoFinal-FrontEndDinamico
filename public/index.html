    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div

                >
                    <a
                        href="/"
                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    >
                        <svg
                            class="bi me-2"
                            width="40"
                            height="32"
                            role="img"
                            aria-label="Bootstrap"
                        >
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    >
                        <li>
                            <a
                                class="nav-link text-white cp"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                                >Nova Nota</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-3 text-white"
                                >Sair</a
                            >
                        </li>
                    </ul>
                    <div>
                        <h1 id="welcome-message" class="text-white">
                               <!-- adicionarMsgDeBemVindoComNickDoUsuario -->
                            Bem Vindo <span id="userWelcomeMSG">Jogador Da Silva</span>
                        </h1>
                    </div>
                    <form
                        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                        role="search"
                    >
                        <input
                            type="search"
                            class="form-control form-control-dark text-bg-dark"
                            placeholder="Search..."
                            aria-label="Search"
                        />
                    </form>

                    <div class="text-end">
                        <button
                            type="button"
                            class="btn btn-outline-light me-2"
                        >
                            Procurar
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="police">
                <!-- Card de carregamento -->
                <!-- <div class="card" id="cardCarregamento" aria-hidden="true">
                    <div class="card-body">

                        </h5>
                        <p class="card-text placeholder-glow">

            </section>
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Criar Nova Nota
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="recipient-name"
                                        class="col-form-label"
                                        >Título:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="note-title"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="message-text"
                                        class="col-form-label"
                                        >Descrição:</label
                                    >
                                    <textarea
                                        rows="9"
                                        class="form-control"
                                        id="note-description"
                                    ></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>
                            <button
                                type="button"
                                id="add-note"
                                class="btn btn-primary"
                                data-bs-dismiss="modal"
                            >
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
