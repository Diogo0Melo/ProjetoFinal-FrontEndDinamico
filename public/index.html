<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./assets/css/global-style.css" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/timer.css" />
        <script async type="module">
            if (sessionStorage.getItem("@visited") == null) {
                window.location.href = "./assets/html/sign-up.html";
            }
            const uid = JSON.parse(sessionStorage.getItem("@user")).uid;
            const user = JSON.parse(localStorage.getItem(uid));
            const userWelcomeMSG = document.querySelector("#userWelcomeMSG");
            userWelcomeMSG.textContent = user?.username;
        </script>
        <title>Anota Ações</title>
    </head>

    <body>
        <header class="p-3 backg">
            <div class="container">
                <div
                    class="d-flex align-items-center justify-content-space-evenly flex-lg-row flex-column"
                >
                    <a
                        href="./"
                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                    >
                        <img
                            src="./assets/img/design-sem-nome.svg"
                            alt="Logo de Chicara"
                            class="logo"
                        />
                        <h1 class="ms-2 fs-4 mt-1">Anota Ações</h1>
                    </a>

                    <button class="btn btn-danger ms-2" id="logout">
                        Sair
                    </button>

                    <div>
                        <h2 id="welcome-message" class="text-white">
                            Bem Vindo
                            <span id="userWelcomeMSG">Jogador Da Silva</span>
                        </h2>
                    </div>

                    <input
                        type="search"
                        class="mb-3 mb-lg-0 me-lg-3 form-control form-control-dark"
                        placeholder="Pesquisar..."
                        aria-label="Search"
                        id="search-note"
                    />

                    <button
                        type="button"
                        class="btn btn-outline-light"
                        id="sync-notes"
                    >
                        Sincronizar
                    </button>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="police" hidden></section>
            <div class="iconizao">
                <i
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    class="bi cp bi-clipboard-plus"
                    i-tag
                ></i>
                <span
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    class="cp"
                    >Nova Nota</span
                >
            </div>

            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Criar Nova Nota
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="note-title"
                                        class="col-form-label"
                                        >Título:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="note-title"
                                        maxlength="20"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="note-description"
                                        class="col-form-label"
                                        >Descrição:</label
                                    >
                                    <textarea
                                        rows="6"
                                        class="form-control"
                                        id="note-description"
                                        maxlength="100"
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="hora-alvo"
                                        >Hora Alvo (HH:MM):</label
                                    >
                                    <input
                                        type="text"
                                        id="hora-alvo"
                                        class="form-control"
                                        value="Coming Soon... Aguarde possiveis erros com mais reloads"
                                        disabled
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary btn-primary"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>
                            <button
                                type="button"
                                id="add-note"
                                class="btn btn-primary"
                            >
                                Salvar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="./" class="nav-link px-2 text-body-secondary">@</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary"
                        >Dyogo</a
                    >
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">@</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary"
                        >Braia</a
                    >
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">@</a>
                </li>
            </ul>
            <p class="text-center text-body-secondary">© 2023 Anota Ações</p>
        </footer>

        <i
            class="bi bi-plus-circle-fill cp"
            i-tag
            id="new-note"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            hidden
        ></i>

            <div>

                <span class="tempo">Minutos</span>
            </div>
            <div>
                <span id="second">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </div> -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js" type="module"></script>
        <script src="./assets/js/timer.js" type="module"></script>
    </body>
</html>
